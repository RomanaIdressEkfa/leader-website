<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header start -->
    <header class="container">
        <div class="head">
            <div class="logo">
                <img src="images/icons/clock.png" alt="">
                <h2 class="color">Idea</h2>
            </div>
            <div class="nav">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Works</a>
                <img src="images/icons/profile.png" alt="">
                
            </div>
        </div>
    </header>
    <!-- header end -->
    <main>

        <!-- Second part start -->
        <section class="background">
            <h2 class="top">Top player</h2>
            <div class="top-players">
                <div class="players">
                    <div class="player">
                        <img src="images/players/player-1.png" alt="">
                            <h3 class="play">player-1</h3>
                        </img>
                    </div>
                    <div class="player">
                        <img src="images/players/player-2.png" alt="">
                            <h3 class="play">player-2</h3>
                        </img>
                    </div>
                    <div class="player">
                        <img src="images/players/player-3.png" alt="">
                            <h3 class="play">player-3</h3>
                        </img>
                    </div>
                    <div class="player">
                        <img src="images/players/player-4.png" alt="">
                            <h3 class="play">player-4</h3>
                        </img>
                    </div>
                    <div class="player">
                        <img src="images/players/player-5.png" alt="">
                            <h3 class="play">player-5</h3>
                        </img>
                    </div>
                    <div class="player">
                        <img src="images/players/player-6.png" alt="">
                            <h3 class="play">player-6</h3>
                        </img>
                    </div>
                </div>
            </div>
            <hr>

        </section>
        <!-- Second part end -->

        <!-- Second Part start -->
      
        <section class="background">
            <h2 class="top">Top blogs</h2>
            
           
                <div class="blogs">
                    <div class="blog">
                        <img class="photo"  src="images/blogs/blog-1.png" alt="">
                        <div class="same">
                            <h2>13 of My Favorite UI/UX Goodies</h2>
                            <p>By Romana Idress</p>
                        </div>
                           
                        </img>
                    </div>
                    <div class="blog">
                        <img class="photo" src="images/blogs/blog-2.png" alt="">
                        <div class="same">
                            <h2> UI cheat sheet: list vs grids</h2>
                            <p>By Eshita Ekfa</p>
                        </div>
                        </img>
                    </div>
                    <div class="blog">
                        <img class="photo"  src="images/blogs/blog-3.png" alt="">
                        <div class="same">
                            <h2>7 typography tips for interface design</h2>
                            <p>By Esrat Ela</p>
                        </div>
                        </img>
                    </div>
                    <div class="blog">
                        <img  class="photo" src="images/blogs/blog-4.png" alt="">
                        <div class="same">
                            <h2>Your logo is copied</h2>
                            <p>By Sabikun Eva</p>
                        </div>
                        </img>
                   
                </div>
            </div>


        </section>
    </main>
    
</body>
</html>
